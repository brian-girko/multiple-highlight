<!DOCTYPE html>
<html>
<head>
  <title>Options :: Multiple Highlight</title>
</head>
<body>
  <table width="100%">
    <colgroup>
      <col width="32">
      <col>
    </colgroup>
    <tbody>
      <tr>
        <td><input type="checkbox" id="persistent"></td>
        <td><label for="persistent"> Keep highlights when closing the popup<sup>1</sup></label></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="close-on-esc"></td>
        <td><label for="close-on-esc"> Close the popup window when ESC is pressed<sup>2</sup></label></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="clean-on-esc"></td>
        <td><label for="clean-on-esc"> Clean the search box when ESC is pressed<sup>2</sup></label></td>
      </tr>
    </tbody>
  </table>

  <p>
    <input type="button" id="support" value="Support Development">
    <input type="button" id="reset" value="Factory Reset"> - <input type="button" id="save" value="Save">
    <span id="toast"></span>
  </p>

  <ol>
    <li>To keep highlights when closing the popup and use ESC key to close the popup window, you need to uncheck "Clean the search box when ESC is pressed" option.</li>
    <li>This option may not work correctly on Firefox browser</li>
  </ol>
  <script type="text/javascript" src="/app.js/base.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
